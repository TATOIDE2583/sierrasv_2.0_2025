<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience - 3 Videos</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        /* (MantÃ©n todos los estilos anteriores igual) */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #loading-screen.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #25D366;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #25D366;
        }

        .loading-instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            max-width: 500px;
            border-left: 4px solid #25D366;
        }

        .start-button {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .touch-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-title">Cargando Experiencia de Realidad Aumentada</div>
        
        <div class="loading-instructions">
            <h3>ðŸ“‹ Instrucciones:</h3>
            <div class="instruction-item">ðŸ“· <strong>Permita acceso a la cÃ¡mara</strong></div>
            <div class="instruction-item">ðŸŽ¯ <strong>Apunte al cartel</strong> con la cÃ¡mara</div>
            <div class="instruction-item">ðŸ‘† <strong>Toque el video</strong> para reproducir/pausar</div>
            <div class="instruction-item">ðŸ’¬ <strong>Toque "Consultar"</strong> para contactar por WhatsApp</div>
        </div>

        <button id="start-button" class="start-button" style="display: none;">
            ðŸš€ Iniciar Experiencia
        </button>
    </div>

    <!-- Indicador de interacciÃ³n -->
    <div class="touch-indicator" id="touch-indicator"></div>

    <a-scene 
        mindar-image="imageTargetSrc: ./marker.mind; autoStart: false;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false" 
        renderer="colorManagement: true;"
        loading-screen="enabled: false"
        cursor="rayOrigin: mouse"
        raycaster="objects: .clickable"
    >
        <a-assets>
            <video id="video1" src="./asset.mp4" loop playsinline preload="auto"></video>
            <video id="video2" src="./mina_clavero.mp4" loop playsinline preload="auto"></video>
            <video id="video3" src="./merlo.mp4" loop playsinline preload="auto"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false">
            <a-cursor 
                id="cursor"
                rayOrigin="mouse"
                fuse="false"
            ></a-cursor>
        </a-camera>

        <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
            <!-- Video 1 - Carlos Paz -->
            <a-entity id="video-container-1" position="-1 0 0">
                <a-video
                    id="video-element-1"
                    src="#video1"
                    position="0 0 0"
                    width="1"
                    height="1.4"
                    class="clickable"
                    simple-video-handler="videoId: 1"
                ></a-video>
                <a-entity 
                    id="whatsapp-3d-1"
                    position="0 -0.9 0.01"
                    geometry="primitive: plane; width: 0.9; height: 0.25"
                    material="color: #25D366; shader: flat"
                    class="clickable"
                    simple-whatsapp-handler="videoId: 1"
                    text="value: ðŸ’¬ Consultar Carlos Paz; color: white; align: center; width: 1.8"
                ></a-entity>
            </a-entity>
            
            <!-- Video 2 - Mina Clavero -->
            <a-entity id="video-container-2" position="0 -1 0">
                <a-video
                    id="video-element-2"
                    src="#video2"
                    position="0 0 0"
                    width="1"
                    height="1.4"
                    class="clickable"
                    simple-video-handler="videoId: 2"
                ></a-video>
                <a-entity 
                    id="whatsapp-3d-2"
                    position="0 -0.9 0.01"
                    geometry="primitive: plane; width: 0.9; height: 0.25"
                    material="color: #25D366; shader: flat"
                    class="clickable"
                    simple-whatsapp-handler="videoId: 2"
                    text="value: ðŸ’¬ Consultar Mina Clavero; color: white; align: center; width: 1.8"
                ></a-entity>
            </a-entity>
            
            <!-- Video 3 - Merlo -->
            <a-entity id="video-container-3" position="1 0 0">
                <a-video
                    id="video-element-3"
                    src="#video3"
                    position="0 0 0"
                    width="1"
                    height="1.4"
                    class="clickable"
                    simple-video-handler="videoId: 3"
                ></a-video>
                <a-entity 
                    id="whatsapp-3d-3"
                    position="0 -0.9 0.01"
                    geometry="primitive: plane; width: 0.9; height: 0.25"
                    material="color: #25D366; shader: flat"
                    class="clickable"
                    simple-whatsapp-handler="videoId: 3"
                    text="value: ðŸ’¬ Consultar Merlo; color: white; align: center; width: 1.8"
                ></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Variables globales
        let userInteracted = false;
        const videos = [
            document.querySelector('#video1'),
            document.querySelector('#video2'), 
            document.querySelector('#video3')
        ];

        // ConfiguraciÃ³n de WhatsApp
        const whatsappConfig = {
            phoneNumber: "5491234567890", // REEMPLAZA CON TU NÃšMERO
            messages: {
                1: "Â¡Hola! Me interesa saber las fechas disponibles para Carlos Paz ðŸžï¸",
                2: "Â¡Hola! Me interesa saber las fechas disponibles para Mina Clavero ðŸ”ï¸", 
                3: "Â¡Hola! Me interesa saber las fechas disponibles para Merlo ðŸ•ï¸"
            }
        };

        // FUNCIÃ“N CRÃTICA: Activar audio de una vez por todas
        function activateAudio() {
            if (userInteracted) return;
            
            userInteracted = true;
            console.log('ðŸ”Š Audio activado por interacciÃ³n del usuario');
            
            // Crear y destruir un contexto de audio silencioso
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                gainNode.gain.value = 0;
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.001);
            } catch (e) {
                console.log('AudioContext no soportado:', e);
            }
            
            // Activar todos los videos silenciosamente
            videos.forEach((video, index) => {
                if (video) {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            video.pause();
                            video.currentTime = 0;
                            console.log(`âœ… Video ${index + 1} activado`);
                        }).catch(error => {
                            console.log(`âš ï¸ Video ${index + 1} necesita interacciÃ³n:`, error);
                        });
                    }
                }
            });
        }

        // Componente SIMPLIFICADO para videos
        AFRAME.registerComponent('simple-video-handler', {
            init: function () {
                this.videoId = this.data.videoId;
                this.video = document.querySelector(`#video${this.videoId}`);
                this.isPlaying = false;

                // SOLUCIÃ“N: Usar mousedown y touchstart
                this.el.addEventListener('mousedown', this.handleInteraction.bind(this));
                this.el.addEventListener('touchstart', this.handleInteraction.bind(this));
            },

            handleInteraction: function () {
                // Activar audio primero
                activateAudio();
                
                // PequeÃ±o delay para asegurar la activaciÃ³n
                setTimeout(() => {
                    if (this.video.paused) {
                        this.video.play().then(() => {
                            console.log(`â–¶ï¸ Video ${this.videoId} reproduciÃ©ndose`);
                            this.showIndicator('â–¶ï¸ Reproduciendo');
                        }).catch(error => {
                            console.error(`âŒ Error video ${this.videoId}:`, error);
                            this.showIndicator('ðŸ‘† Toque para activar audio');
                        });
                    } else {
                        this.video.pause();
                        console.log(`â¸ï¸ Video ${this.videoId} pausado`);
                        this.showIndicator('â¸ï¸ Pausado');
                    }
                }, 100);
            },

            showIndicator: function(message) {
                const indicator = document.getElementById('touch-indicator');
                indicator.textContent = message;
                indicator.style.display = 'block';
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });

        // Componente SIMPLIFICADO para WhatsApp
        AFRAME.registerComponent('simple-whatsapp-handler', {
            init: function () {
                this.videoId = this.data.videoId;

                // SOLUCIÃ“N: Usar mousedown y touchstart
                this.el.addEventListener('mousedown', this.handleInteraction.bind(this));
                this.el.addEventListener('touchstart', this.handleInteraction.bind(this));
            },

            handleInteraction: function () {
                // Activar audio primero
                activateAudio();
                
                // PequeÃ±o delay para asegurar la activaciÃ³n
                setTimeout(() => {
                    this.openWhatsApp();
                }, 100);
            },

            openWhatsApp: function() {
                const message = encodeURIComponent(whatsappConfig.messages[this.videoId]);
                const url = `https://wa.me/${whatsappConfig.phoneNumber}?text=${message}`;
                window.open(url, '_blank');
                
                this.showIndicator('ðŸ’¬ Abriendo WhatsApp...');
            },

            showIndicator: function(message) {
                const indicator = document.getElementById('touch-indicator');
                indicator.textContent = message;
                indicator.style.display = 'block';
                setTimeout(() => {
                    indicator.style.display = 'none';
                }, 1500);
            }
        });

        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const startButton = document.getElementById('start-button');
            const scene = document.querySelector('a-scene');

            // Configurar videos
            videos.forEach(video => {
                if (video) {
                    video.volume = 0.8;
                    video.muted = false;
                    video.playsInline = true;
                }
            });

            // Cuando la escena cargue
            scene.addEventListener('loaded', function() {
                console.log('âœ… Escena AR cargada');
                setTimeout(() => {
                    startButton.style.display = 'block';
                }, 1000);
            });

            // BotÃ³n iniciar - ACTIVAR AUDIO INMEDIATAMENTE
            startButton.addEventListener('click', function() {
                activateAudio(); // ðŸ”¥ ACTIVAR AUDIO AL INICIAR
                
                loadingScreen.classList.add('hidden');
                const arSystem = scene.systems['mindar-image-system'];
                if (arSystem) {
                    arSystem.start();
                    console.log('ðŸŽ¯ AR iniciado');
                }
                
                // Forzar activaciÃ³n de audio nuevamente
                setTimeout(activateAudio, 500);
            });

            // ACTIVAR AUDIO CON CUALQUIER INTERACCIÃ“N
            document.addEventListener('click', activateAudio);
            document.addEventListener('touchstart', activateAudio);
            document.addEventListener('mousedown', activateAudio);

            console.log('ðŸš€ Sistema listo - Audio se activarÃ¡ con primera interacciÃ³n');
        });

    </script>
</body>
</html>
